name: CI/CD FastAPI (uv)

on:
  push:
    branches:
      - main

jobs:
  lint-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Lint (ruff)
        working-directory: backend
        run: |
          ~/.cargo/bin/uv pip install ruff
          ruff check .

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd ~/careerpilot || mkdir ~/careerpilot && cd ~/careerpilot

            if [ ! -d CareerPilotBE ]; then
              git clone git@github.com:<YOUR_USERNAME>/CareerPilotBE.git
            fi

            cd CareerPilotBE
            git pull origin main

            cd backend

            uv sync

            pkill -f "uvicorn main:app" || true

            nohup uv run uvicorn main:app \
              --host 0.0.0.0 \
              --port 8000 \
              > app.log 2>&1 &
